{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{% block main %}
  <main>
    <!-- <section> -->
    <section class="center">
      {% include "flash.html" %}
      <h3>Log In</h3>
      <form action="/login" method="post">
        <div>
          <input
            type="text"
            autocomplete="off"
            autofocus
            name="username"
            placeholder="Username"
          />
        </div>
        <div>
          <input type="password" name="password" placeholder="Password" />
        </div>
        <button type="submit">Log In</button>
      </form>
    </section>
  </main>
{% endblock %}
