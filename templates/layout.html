<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!--http://getbootstrap.com/docs/5.3/ 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
    -->
    <!-- https://favicon.io -->
    <link rel="icon" href="/static/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
    <!-- Enter google fonts before css files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Enter google fonts before css files -->
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="/static/scripts.js" defer></script>
    <title>WeldDB: {% block title %}{% endblock %}</title>
  </head>
  <!-- To start with "light" or "dark" theme -->
  <body data-theme="light">
    <header>
      <nav>
        <section>
          <h2>
            <a href="#/">WeldDB</a>
          </h2>
          {% if session["user_id"] %}
          <ul>
            <li><a href="/quote">Quote</a></li>
            <li><a href="/buy">Buy</a></li>
            <li><a href="/sell">Sell</a></li>
            <li><a href="/history">History</a></li>
            <li><a href="/add">Add Cash</a></li>
          </ul>
          <div><!-- Allow flex children to split left/right alignment --></div>
          <ul>
            <li><a href="/logout">Log Out</a></li>
          </ul>
          {% else %}
          <div><!-- Allow flex children to split left/right alignment --></div>
          <ul>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Log In</a></li>
          </ul>
          {% endif %}
          <ul>
            <li>
              <button onclick="toggleTheme()" id="toggleTheme">Dark</button>
            </li>
          </ul>
        </section>
      </nav>
      {% if get_flashed_messages() %} {% endif %}
    </header>
    <div role="alert">{{ get_flashed_messages() | join(" ") }}</div>
    <main>{% block main %}{% endblock %}</main>
    <footer>
      <section>
        <h4>&copy; <span id="footerYear"></span> Welding Book/Log Database</h4>
        <!-- https://validator.w3.org/ -->
        <form
          action="https://validator.w3.org/check"
          enctype="multipart/form-data"
          method="post"
          target="_blank"
        >
          <input name="doctype" type="hidden" value="HTML5" />
          <input name="fragment" type="hidden" />
          <input
            alt="Validate"
            src="/static/I_heart_validator.png"
            type="image"
          />
        </form>
      </section>
    </footer>
  </body>
</html>
