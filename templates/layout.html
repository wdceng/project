<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <!-- http://getbootstrap.com/docs/5.3/ 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        
        -->
    <!-- https://favicon.io -->
    <link rel="icon" href="/static/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/static/styles.css" />
    <script type="text/javascript" src="/static/scripts.js" defer></script>
    <title>Weld-DB: {% block title %}{% endblock %}</title>
  </head>
  <!-- To start with "light" or "dark" theme -->
  <body data-theme="light">
    <header>
      <nav>
        <div>
          <ul>
            <li>
              <a href="/">Home Page</a>
            </li>
          </ul>
          <div>
            {% if session["user_id"] %}
            <ul>
              <li><a href="/quote">Quote</a></li>
              <li><a href="/buy">Buy</a></li>
              <li><a href="/sell">Sell</a></li>
              <li><a href="/history">History</a></li>
              <li><a href="/add">Add Cash</a></li>
            </ul>
            <ul>
              <li><a href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul>
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Log In</a></li>
            </ul>
            {% endif %}
            <ul>
              <li>
                <button onclick="toggleTheme()" id="toggleTheme">Dark</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% if get_flashed_messages() %}
      <div role="alert">{{ get_flashed_messages() | join(" ") }}</div>
      {% endif %}
    </header>
    <main>{% block main %}{% endblock %}</main>
    <footer>
      <form
        action="https://validator.w3.org/check"
        enctype="multipart/form-data"
        method="post"
        target="_blank"
      >
        <input name="doctype" type="hidden" value="HTML5" />
        <input name="fragment" type="hidden" />
        <input
          alt="Validate"
          src="/static/I_heart_validator.png"
          type="image"
        />
        <!-- https://validator.w3.org/ -->
      </form>
    </footer>
  </body>
</html>
